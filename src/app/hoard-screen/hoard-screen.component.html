<table class="table">
    <thead>
        <tr>
            <th scope="col">Item Name</th>
            <th scope="col">Total Value</th>
            <th scope="col">Sale Value</th>
            <th scope="col">Remove Item</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of showMe" >
            <td>{{item.itemName}}</td>
            <td>{{item.itemValue ? item.itemValue : "Sale item" }}</td>
            <td>{{item.saleValue}}</td>
            <td class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Sell Item 
                </label>                
            </td>
        </tr>
    </tbody>
</table>
<button class="btn"
    (click)="updateHoard()"
>Return to Home</button>
