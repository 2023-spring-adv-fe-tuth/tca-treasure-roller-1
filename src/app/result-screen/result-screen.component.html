<h3>Here is your treasure</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Item Name</th>
            <th scope="col">Total Value</th>
            <th scope="col">Sale Value</th>
            <th scope="col">Information</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of showMe" >
            <td>{{item.itemName}}</td>
            <td>{{item.itemValue ? item.itemValue : item.saleValue }}</td>
            <td>{{item.saleValue}}</td>
            <td>{{item.notes}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary"
    (click)="saveTreasure()"
>Save</button>
<button class="btn btn-warning"
    (click)="rerollTreasure()"
>
    Reroll
</button>
