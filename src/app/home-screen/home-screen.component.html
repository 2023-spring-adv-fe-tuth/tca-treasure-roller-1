<h2>Click the button to start building treasure.</h2>
<button
  class="btn btn-outline-success"
  routerLink="/parameters-screen">
  Roll New Treasure
</button>
<h4
  *ngIf="leaderData.length == 0"
>You currently have no hoards. Click the button to start your collection.</h4>
<div 
  id="fold"
  *ngIf="leaderData.length > 0"
  >
  <div 
    class="card"
    *ngFor="let player of leaderData"
  >
    <div class="card-header">
      <button class="btn"
        type="button"
        (click)="basicCollapse.toggle()"
      >
        {{ player.name }}
      </button>
    </div>
    
      <ul class="card-body ms-4"
        [id]="player.name"
        mdbCollapse
      >
        <li>Wins: {{ player.wins }} </li>
        <li>Losses: {{ player.losses }} </li>
        <li>Average: {{ player.avg }} </li>
      </ul>
  </div>
</div>
